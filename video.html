<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace <3</title>
</head>
<style>
/* Eliminar márgenes y paddings predeterminados */
body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
}

/* Estilo para el video de fondo */
#bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Mantener la relación de aspecto del video y llenar la pantalla */
    z-index: -1; /* Asegurarse de que el video esté detrás de cualquier otro contenido */
}
</style>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="tu-video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bg-video');
            // Para asegurar la reproducción automática en dispositivos móviles
            function enableAutoplay() {
                video.play();
                document.removeEventListener('click', enableAutoplay);
            }
            video.play().catch(function() {
                // Si la reproducción automática falla, esperar a que el usuario toque la pantalla
                document.addEventListener('click', enableAutoplay);
            });
        });
    </script>
</body>
</html>
